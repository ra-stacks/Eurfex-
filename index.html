<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eurfex Dash – Mobile</title>

  <!-- iPhone web app support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Eurfex Dash">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Kaboom.js (game engine) -->
  <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>

  <!-- Game code -->
  <script defer src="main.js"></script>
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="overlay-inner">
      <h1>Eurfex Dash</h1>
      <p>Original endless runner with <span style="color:red;">slow motion</span>!</p>
      <button id="playBtn">Tap to Play</button>
      <p class="hint">Tip: Share ➜ <em>Add to Home Screen</em> for full screen!</p>
    </div>
  </div>

  <noscript>This game requires JavaScript enabled.</noscript>
</body>
</html>
