<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Eurfex Dash — Mobile</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Eurfex Dash">
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <div id="overlay" class="overlay">
    <div class="overlay-inner">
      <h1>Eurfex Dash</h1>
      <p>Original endless runner with <strong>slow-mo</strong>. Works great on iPhone.</p>
      <button id="playBtn">Tap to Play</button>
      <p class="hint">Tip: Share → <em>Add to Home Screen</em> for full-screen play.</p>
    </div>
  </div>
  <noscript>This game requires JavaScript.</noscript>
</body>
</html>
